<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
                {% if not request.user.is_authenticated %}
                <form method="POST">
                    {% csrf_token %}
                  {% for field in form %}
                  <p>
                    {{ field.label_tag }}<br>
                    {{ field }}
                    {% if field.help_text %}
                      <small style="display: none">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                      <p style="color: red">{{ error }}</p>
                    {% endfor %}
                  </p>
                  {% endfor %}

                    <button type="submit">Sign up</button>
                </form>
                {% endif %}
</body>
</html>
